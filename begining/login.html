<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
</head>

<body>
    <h1>HTML Forms</h1>
    <form action="index.html">
        <label for="username">Enter your Username:</label>
        <input type="text" id="username" placeholder="Username" required>
        <br><br>
        <label for="email">Enter your Email:</label>
        <input type="email" id="email" placeholder="email" required>
        <br><br>
        <label for="password">Enter your Password:</label>
        <input type="password" id="password" placeholder="password" required>
        <br>
        <p>Gender:</p>

        <input type="radio" name="gender" value="male">MALE<br>
        <input type="radio" name="gender" value="female">FEMALE<br>
        <br><br>
        <p>Age:</p>

        <input type="radio" name="age" value="0-25" id="age1">
        <label for="age1">0-25</label>
        <input type="radio" name="age" value="26-50" id="age2">
        <label for="age2">26-50</label>
        <input type="radio" name="age" value="51+" id="age3">
        <label for="age3">51+</label>

        <br><br>

        <label for="security">Security Question:</label>
        <select name="security" id="security">
            <option value="q1">what is your favorite color?</option>
            <option value="q2">What is your favorite animal?</option>
            <option value="q3">what is your favorite book?</option>
            <option value="q4">What is your favorite security question?</option>
        </select>

        <br><br>

        <label for="answer">Answer:</label>
        <input type="text" name="answer" id="answer" placeholder="answer" required>

        <br><br>

        <label for="bio">Your Bio:</label><br>
        <textarea name="bio" id="bio" cols="100" rows="10" placeholder="About you...."></textarea>

        <br><br>

        <input type="submit" value="SUBMIT">

    </form>
</body>

</html>
